query AllMovies(
    $_size: Int
    $_cursor: String
) {
    allMovies(_size:$_size _cursor:$_cursor){
        after
        before
        data {
            _ts
            _id
            guid
            name
            description
            HSL_URL
            DASH_URL
            MP4_URL
            tags {
                data {
                    name
                }
            }
            moments {
                data {
                    timestamp
                    description
                }
            }
            thumbnailUrl
        }
    }
}

query AllTags(
    $_size: Int
    $_cursor: String
) {
    allTags(_size:$_size _cursor:$_cursor){
        after
        before
        data {
            _id
            name
        }
    }
}


